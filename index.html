<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #222;
            color: #fff;
            overflow-x: hidden;
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-text {
            font-size: 2rem;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Sidebar Menu */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: #555;
        }

        /* Sections */
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        #home {
            display: block;
        }

        /* Gallery */
        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal for album display */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .modal .controls {
            display: flex;
            gap: 20px;
        }
        .modal button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .modal button:hover {
            background-color: #777;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                top: 10px;
                left: 10px;
                padding: 5px;
            }
            .menu a {
                padding: 8px;
                font-size: 0.9rem;
            }
            .loading-text {
                font-size: 1.5rem;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Bienvenido a la Página</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu">
        <a href="#home" onclick="showSection('home')">HOME</a>
        <a href="#v" onclick="showSection('v')">V</a>
        <a href="#boletos" onclick="showSection('boletos')">BOLETOS</a>
    </div>

    <!-- Sections -->
    <div id="home" class="section">
        <h1>Bienvenido a la Página de Inicio</h1>
        <p>Esta es la sección HOME de la página.</p>
    </div>

    <div id="v" class="section">
        <h1>Discografía de V</h1>
        <div class="gallery">
            <img src="https://i.pinimg.com/564x/4e/8b/4d/4e8b4da81fd3011ea1c3400e403faacc.jpg" alt="Album 1" onclick="openAlbum(1)">
            <img src="https://i.pinimg.com/236x/40/5c/65/405c65f46cab0277e3f2b63579224781.jpg" alt="Album 2" onclick="openAlbum(2)">
            <img src="https://i.pinimg.com/236x/1d/3f/ab/1d3fabf40438b5d9767c3d42f8294a9f.jpg" alt="Album 3" onclick="openAlbum(3)">
        </div>
    </div>

    <div id="boletos" class="section">
        <h1>Boletos</h1>
        <p>Aquí estarán los boletos para el evento.</p>
    </div>

    <!-- Modal for album display -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeAlbum()">×</span>
        <img id="albumImage" src="" alt="Album Image">
        <div class="controls">
            <button onclick="prevImage()">⟨ Anterior</button>
            <button onclick="nextImage()">Siguiente ⟩</button>
        </div>
    </div>

    <script>
        // Loading Screen
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 2000);
        };

        // Show Sections
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        // Gallery Albums
        const albums = {
            1: [
                "https://i.pinimg.com/236x/ec/f5/38/ecf538eae74c8a8349721d50e72be074.jpg",
                "https://i.pinimg.com/236x/b1/ea/7a/b1ea7ab2981909d2ad434971dcd6599c.jpg",
                "https://i.pinimg.com/236x/64/b0/c6/64b0c6788802257373bfba8ff20a1673.jpg",
                "https://i.pinimg.com/236x/2c/6d/1a/2c6d1a461cae4546fdeadda558590104.jpg"
            ],
            2: [],
            3: []
        };

        let currentAlbum = [];
        let currentIndex = 0;

        function openAlbum(albumNumber) {
            currentAlbum = albums[albumNumber];
            currentIndex = 0;
            document.getElementById("albumImage").src = currentAlbum[currentIndex];
            document.getElementById("modal").style.display = "flex";
        }

        function closeAlbum() {
            document.getElementById("modal").style.display = "none";
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : currentAlbum.length - 1;
            document.getElementById("albumImage").src = currentAlbum[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex < currentAlbum.length - 1) ? currentIndex + 1 : 0;
            document.getElementById("albumImage").src = currentAlbum[currentIndex];
        }
    </script>
</body>
</html>
